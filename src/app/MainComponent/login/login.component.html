<app-navbar></app-navbar>
<section class="main">
    <div id="subcontent" class="subcontent">
        <div>
            <h1 class="headername">ᒪOGIᑎ</h1>
            <form [formGroup]="userForm" (ngSubmit)="DataSubmit()">
                
                <div class="loginemail">
                    <mat-icon>account_circle</mat-icon>
                    <input type="email" name="email" formControlName="email" placeholder="Enter Your Email">
                </div>
                
                <span class="text-danger h-6 ms-4 mt-5" *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                    Invalid email address
                </span>

            
                <div class="loginemail mt-3">
                    <mat-icon>lock</mat-icon>
                    <input type="password" name="password" formControlName="password" placeholder="Enter Your Password">
                </div>
               
                <span class="text-danger h-6 ms-4" *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                    Password is required
                </span>

                
                <div class="mt-3">
                    <button class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
                </div>                
            </form>
        </div>
    </div>
</section>
