<div>
    <app-navbar></app-navbar>
</div>
<div class="container py-5 ">
    <div class="row mb-5" style="margin-top: 76px;background:linear-gradient(45deg ,rgb(225, 155, 199),white) ">
        <div class="col-12 text-center">
            <h1 class="display-4 mb-3">Contact Us</h1>
            <p class="lead">We'd love to hear from you! If you have any questions,
                feedback, or inquiries, feel free to reach out to us. Our team is here to assist you and ensure your experience is seamless</p>
        </div>  
        <div class="col-10 mx-auto">
            <form class="form text-primary" [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
                <input type="hidden" name="access_key" value="c0189914-81ee-459e-8f5f-140022aa0b1c">
                <div class="mt-2 mb-2">
                    <label for="name"><span class="text-danger">*</span>Name</label>
                    <input type="text" class="form-control mt-1" formControlName="name">
                    <span *ngIf="contactForm.get('name')?.errors && contactForm.dirty" class="text-danger">Name is required</span>
                </div>
                <div class="mt-2 mb-2">
                    <label for="email"><span class="text-danger">*</span>Email</label>
                    <input type="email" class="form-control mt-1" formControlName="email">
                    <span class="text-danger" *ngIf="contactForm.get('email')?.errors && contactForm.touched">Email is required</span>
                </div>
                <div class="mt-2 mb-2">
                    <label for="phone"><span class="text-danger">*</span>Phone</label>
                    <input type="number" class="form-control mt-1" formControlName="phone">
                    <span class="text-danger" *ngIf="contactForm.get('phone')?.errors && contactForm.touched">Phone is required</span>
                </div>
                <div class="mt-2 mb-2">
                    <label for="message"><span class="text-danger">*</span>Message</label>
                    <textarea cols="30" rows="10" class="form-control mt-1" formControlName="message"></textarea>
                    <span class="text-danger" *ngIf="contactForm.get('message')?.errors && contactForm.touched">Message is required</span>
                </div>
                <div class="mt-3 d-flex justify-content-center align-items-center mb-3">
                    <button class="btn btn-outline-secondary w-25" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
